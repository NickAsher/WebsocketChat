<head>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"  >
</head>
<body>
    <br><br><br><br><br><br><br>



    <div class="form-group row">
        <label for="userName" class="offset-md-3 col-2 col-form-label">Your Name:</label>
        <div class="col-md-4">
            <input name = 'userName' id="userName" class="col-md-4 form-control" type="text"  >
        </div>
    </div>


    <br>
    <center>
        <input id="btn_EnterChat" type="submit" class=" center col-4 btn btn-success" value="Enter Chat">
    </center>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script><script>

    $('#btn_EnterChat').click(()=>{
      let myName = $('#userName').val() ;
      localStorage.setItem('senderName', myName) ;
      // Cookies.set('senderName', myName, { expires: 7, SameSite  : 'strict' }) ;
      console.log(localStorage.getItem('senderName')) ;
      window.location.href = 'chat.html';

    }) ;






</script>
</body>
